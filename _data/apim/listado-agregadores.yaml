- nombre: ProgrammableWeb
  url: http://www.programmableweb.com/apis/directory
  descripcion: El directorio clásico referenciado en multitud de presentaciones para indicar la gran cantidad de APIs disponibles. Nunca me han convencido sus datos, y siempre me ha dado la sensación de que las APIs subidas no se revisan periodicamente por lo que te encontrarás con una gran cantidad de enlaces que ya no funciona. Fue comprado inicialmente por [Alcatel-Lucent](https://techcrunch.com/2010/06/29/alcatel-lucent-programmableweb/) y posteriormente por [Mulesoft](http://thenextweb.com/insider/2013/04/23/programmableweb-the-destination-for-all-things-api-gets-acquired-again-this-time-by-mulesoft/) por lo que ha sustituido el APIHub (con mejor pinta) y la información de otras APIs disponible en el portal Anypoint de Mulesoft. Al menos, al estar en un proyecto aparte, la distinción entre el agregador y el producto de APIs es clara, cosa que no pasaba con el APIHub y el portal de Mulesoft.
- nombre: PublicAPIs
  url: https://www.publicapis.com/
  descripcion: Agregador patrocinado por [Kong](https://getkong.org/), el API Gateway de Mashape. Como pasaba cuando el agregador de Mulesoft no se había fusionado con programmableweb, el límite entre el catálogo de APIs y la plataforma de gestión de APIs es difuso. Seguramente solo se pueda considerar catálogo de APIs públicas, mientras que de las privadas solo aparecerán las que estén dadas de alta en la plataforma. Es decir, si busco una API abierta, por ejemplo ["Google Tasks"](https://www.publicapis.com/goggle-developers/tasks) me redigirá a la información de Google sobre el API. Si busco el API de [detección de desnudos](https://www.publicapis.com/rohan/nudity-detection-service) al estar publicado en Mashape, me lleva al [portal](https://market.mashape.com/rohan/nudity-detection-service) de su producto y todo queda en casa.
- nombre: APIs.io
  url: http://apis.io/
  descripcion: Patrocinado por 3scale y [Api Evangelist](http://apievangelist.com/), busca en la web APIs descritas con el [formato APIs.json](http://apisjson.org/).